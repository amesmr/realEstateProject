<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Property Analysis</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!-- Latest compiled and minified JQuery -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- Local stylesheet, JS, etc. -->
  <script type="text/javascript" src="assets/js/app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://js.arcgis.com/3.19/"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default" id="currentHomePanel">
      <div class="panel-heading" id="currentHome">
      </div>
      <div class="panel-body">
        Panel content?
      </div>
    </div>
    <div class="row col-xs-3 col-sm-3 col-md-3 col-lg-3">
      <form class="form" id="homeForm">
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1224 Some Street">
          <label for="inputAddress">City</label>
          <input type="text" class="form-control" id="inputCity" value="Charlotte">
          <label for="inputAddress">Zip Code</label>
          <input type="number" class="form-control" id="inputZip" placeholder="28270">
        </div>
        <button type="submit" class="btn btn-default btn-primary" id="btnHomeInfo">Get Data</button>
      </form>
    </div>
    <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button type="submit" class="btn btn-default btn-primary" id="btnClear">Clear Data</button>
    </div>
  </div>
</body>

</html>
